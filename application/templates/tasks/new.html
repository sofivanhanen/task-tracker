{% extends "layout.html" %} {% block body %}
<form method="POST" action="{{ url_for('tasks_create') }}">
  <div class="form-group">
    <label for="{{ form.name.id }}" class="control-label">{{ form.name.label }}</label>
    <div>
      {{ form.name(class_='form-control') }}
    </div>
    {% if form.name.errors %} {% for e in form.name.errors %}
    <p class="help-block">{{ e }}</p>
    {% endfor %} {% endif %}
  </div>
  <button type="submit" class="btn btn-primary">Add a new task</button>
</form>
{% endblock %}
