{% extends "layout.html" %} {% block body %}
<h3>
  {{task.name}}
</h3>
<table>
  <tr>
    <td>
      Is done
    </td>
    <td>
      {{task.done}}
    </td>
  </tr>
  <tr>
    <td>
      Date created
    </td>
    <td>
      {{task.date_created}}
    </td>
  </tr>
</table>

{% if working_periods is defined %}
<h4>
  Work sessions:
</h4>

<ul>
  {% for wp in working_periods %}
  <li>
    {{wp}}
  </li>
  {% endfor %}
</ul>

{% endif %}

<a href="{{url_for('tasks_edit_task', task_id = task.id)}}">Edit task</a>
<a href="{{url_for('tasks_delete_task', task_id = task.id)}}">Delete task</a> {% endblock %}
