<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Task Tracker</title>
</head>

<body>
  {% if current_user.is_authenticated %}
  <p>
    Logged in as {{ current_user.name }}. <a href="{{ url_for('auth_logout') }}">Log out</a>
  </p>
  {% else %}
  <a href="{{ url_for('auth_login') }}">Log in</a>
  <a href="{{ url_for('auth_register' )}}">Register</a>{% endif %}

  <ul>
    <li><a href="{{ url_for('working_periods_new') }}">Add a working period</a></li>
    <li><a href="{{ url_for('tasks_index') }}">List tasks</a></li>
    <li><a href="{{ url_for('tasks_form') }}">Add a task</a></li>
  </ul>

  {% block body %}
  <p>
    Content.
  </p>
  {% endblock %}
</body>

</html>
